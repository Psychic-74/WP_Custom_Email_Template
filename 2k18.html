<table style="margin: 0 auto; width:100%; max-width:550px; border: 1px solid #8a8a8a; font-family: sans-serif;box-shadow: 8px 8px 20px rgba(0,0,0,.6); box-sizing: border-box !important;">
  <tbody>
    <tr>
      <td>
        <!-- Logo table -->
        <table width="100%" cellpadding="0px;" cellspacing="0px;" border="0">
          <tbody>
            <tr>
              <td style="border-bottom: 2px solid red; padding: 25px; background: #606060; text-align: center;"><a href="%blog_url%" title="%blog_name%" alt="%blog_name%"><img src="%blog_url%/mail_logo.png" width="80px" height="80px" style="box-shadow: 0px 0px 20px 1px red; border-radius: 50%;"></a></td>
            </tr>
          </tbody>
        </table>
        <!-- User name table -->
        <table width="100%" border="0" cellpadding="10px;" cellspacing="10px;">
          <tbody>
            <tr>
              <td align="left" style="padding: 12px 20px; background-color: #f4f4f4; text-align: center;">
                <strong>Greetings from %blog_name%!</strong>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Content table -->
        <table width="100%" border="0" cellpadding="2px;" cellspacing="10px;">
          <tbody>
            <tr>
              <td align="justify" style="font-size: 14px;">
                <p>
                  %content%
                </p>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Signature table -->
        <table style="font-size: 12px; margin-top: 20px; padding-left: 10px;">
          <tbody>
            <tr>
              <td>
                %blog_name%
              </td>
            </tr>
            <tr>
              <td>
                Jaipur, Rajasthan, India
              </td>
            </tr>
            <tr>
              <td>
                Email - %admin_email%
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Copyright table -->
        <table align="center">
          <tbody>
            <tr>
              <th height="70px" valign="middle" style="font-size: 12px; color: #8a8989; font-weight: 600; text-align: center;">&copy;&nbsp;%blog_name%. All Rights Reserved. </th>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
